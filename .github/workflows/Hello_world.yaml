name: Hello World

on:
  push:
    branches:
      - main

jobs:
  run-pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run testcases
        run: pytest

      - name: Print message
        run: echo "Hello World GA testing"
